{% load add_get_parameter %}

<div id="top_listing_bar">
    <div id="result_info">
      {% if hits %}
        {{ hits }} Result{{ hits|pluralize }}
      {% else %}
        {{ content_items|length }} Result{{ content_items|pluralize }}
      {% endif %}
    </div>
    <div id="result_options">
        <div id="icon_or_list">
            {% if view == 'icon' %}
                Icon | <a href = "{% add_get_parameter view='list' %}">List</a>
            {% else %}
                <a href = "{% add_get_parameter view='icon' %}">Icon</a> | List
            {% endif %}
        </div>
        <div id="item_count">
            Show
            <a href="{% add_get_parameter count='25' %}">25</a>,
            <a href="{% add_get_parameter count='50' %}">50</a>,
            <a href="{% add_get_parameter count='100' %}">100</a>
            items.
        </div>
    </div>
</div>
